{% extends 'base.html' %}
{% load static %}

{% block content %}
<style>

    tr {
    line-height: 40px;
    min-height: 40px;
    height: 40px;
    }


    .verification-container {
        width: 700px;
    }
    .verification-container * {
        font-family: Georgia, 'Times New Roman', Times, serif;
    }

    @media only screen and (max-width: 900px) {
        .verification-container {
            width: 100%;
        }
    }

    /* page top design end here */

</style>
<style>
    * {
        /* font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji"; */
        font-family: Georgia, 'Times New Roman', Times, serif;
    }

    .ham-button-container {
        display: none !important;
    }

    .custom-navbar {
        background-color: #056A58;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 70px;
    }

    .custom-navbar a {
        font-size: 14px;
        color: white;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
    }

    .custom-navbar .custom-dropdown button {
        font-size: 14px;
    }


    .custom-dropdown .dropbtn {
        font-size: 16px;
        border: none;
        outline: none;
        color: white;
        padding: 23px 16px;
        background-color: inherit;
        font-family: inherit;
    }

    .custom-navbar a:hover,
    .custom-dropdown:hover .dropbtn {
        font-weight: bold;
    }

    .dropdown-content {
        display: none;
        position: absolute;
        background-color: #f9f9f9;
        min-width: 160px;
        box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
        z-index: 1;
        max-height: 60vh;
        overflow: auto;
    }

    .dropdown-content a {
        color: black;
        font-size: 14px;
        padding: 12px 16px;
        text-decoration: none;
        display: block;
        text-align: left;
    }

    .dropdown-content a:hover {
        background-color: #ddd;
    }

    .custom-dropdown:hover .dropdown-content {
        display: block;
    }

    footer * {
        color: #777;
        font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        font-size: 17px;
    }

    /* @media only screen and (min-widht: 800px) {
        .ham-button-container {
            display: none !important;
        }

        .top-navbar {
            display: flex;
        }

        .custom-navbar {
            display: flex;
        }

    } */


    @media only screen and (max-width: 800px) {
        .top-navbar {
            display: none;
        }

        .ham-button-container {
            display: flex !important;
        }

        .navbar-logo {
            display: none;
        }
        
        #top-header-logo {
            display: none;
        }

        /* .custom-navbar {
            flex-direction: column;
            height: 100vh;
            display: none;
        } */

        .custom-navbar {
            flex-direction: column;
            overflow: hidden;  /* Hide the element content, while height = 0 */
            height: 0;
            transition: height 600ms ease-in-out;
        }


        .ham-button div {
            width: 40px;
            height: 5px;
            background-color: black;
            margin: 6px 0;
        }

        .ham-button {
            padding: 3px;
            border-radius: 5px;
        }

        .ham-button:hover {
            cursor: pointer;
            background: linear-gradient(145deg, rgb(204, 202, 192), transparent);
        }

        .dropdown-content a {
            width: 50vw;
        }


    }



    /* desing for heading below navbar */
    .hero-wrap {
        width: 100%;
        height: 100%;
        position: inherit;
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center center;
        position: relative;
        background: url("{% static 'img/bg_1.jpg' %}") no-repeat;
        background-size: cover;
    }
    .hero-wrap.hero-wrap-2 {
        height: 250px;
    }
    .overlay {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        content: '';
        opacity: .3;
        background: #056A58;
        z-index: -2;
    }

    .hero-wrap .container{
        z-index: 2;
    }
    
    .hero-wrap.hero-wrap-2 .slider-text .bread {
        font-weight: 900;
        color: #fff;
    }

    .hero-wrap.hero-wrap-2 .slider-text .breadcrumbs * {
        text-transform: uppercase;
        font-size: 13px;
        letter-spacing: 1px;
        color: #fff;
        font-weight: bold;
    }
</style>

<div>
        
    <section class="hero-wrap hero-wrap-2">
        <div class="overlay"></div>
        <div class="container">
            <div class="row slider-text align-items-center justify-content-center">
            <div class="col-md-9 text-center mt-5">
                <h1 class="mb-2 bread mt-4">Tracking</h1>
                <p class="breadcrumbs"><span class="mr-2"><a href="index.html">Home</a></span> <span>&gt;</span> <span>Track Roll Number Slips</span></p>
            </div>
            </div>
        </div>
    </section>
    
    
    <div class="container my-2">
        <form method="GET">
            <div class="card mt-4">
                <div class="card-header fw-bold text-center">
                    CNIC No:
                </div>
                <div class="card-body">
                    <div class="mb-3">
                        <input type="text" class="form-control fw-bold bordered rounded" id="cnic_no" name="verification_code" placeholder="Enter Your Roll Number Here">
                    </div>
                </div>
                <div class="card-header fw-bold text-center">
                    Course:
                </div>
                <div class="card-body">
                    <div class="mb-3">
                        <input type="search" list="mylist" class="form-control fw-bold bordered rounded" id="course" name="verification_code" placeholder="Enter Your Roll Number Here">
                    </div>
                </div>
                <div class="card-footer text-center">
                    <button type="button" class="btn-success fw-bold" id="addPatient">Verify</button>
                </div>
            </div>
        </form>
        <hr class="my-4">
        <ul id="taskList" style="list-style-type: none;">
        </ul>
    </div>

    <script>
        $(document).ready(function () {
            $('#addPatient').on('click', function () {
                // Obtain the CSRF token from the hidden input field
                var csrfToken = $('[name="csrfmiddlewaretoken"]').val();
    
                // Get the data from the form
                // var formData = {
                //     'name': $('#name').val(),
                //     'age': $('#age').val()
                // };
    
                // Send AJAX request
                $.ajax({
                    url: `/student/roll_number_slip/?cnic_num=${$('#cnic_no').val()}&course_name=${$('#course').val()}`,  // Adjust the URL as per your project structure
                    method: 'GET',
                    // data: formData,
                    headers: {
                        'X-CSRFToken': csrfToken
                    },
                    success: function (data) {
                        $('#taskList').empty();
                        console.log(data)
                        if (data.length > 0) {
                            // Clear the form
                            $('#cnic_no').val('');
                            $('#course').val('');
    
                            // Update the table
                            data.forEach(function(doc) {
                                $('#taskList').append(
                                    '<li> <a href=' + doc.doc_file + '>' + doc.doc_file + '</a> </li>'
                                );
                            });
                        } else {
                            $('#taskList').append(
                                '<li> No record. </li>'
                            );
                        }
                    },
                    error: function () {
                        alert('Error adding patient');
                    }
                });
            });
            $('#addPatient').on('click', function () {
                // Obtain the CSRF token from the hidden input field
                var csrfToken = $('[name="csrfmiddlewaretoken"]').val();
    
                // Get the data from the form
                // var formData = {
                //     'name': $('#name').val(),
                //     'age': $('#age').val()
                // };
    
                // Send AJAX request
                $.ajax({
                    url: `/student/roll_number_slip/?cnic_num=${$('#cnic_no').val()}&course_name=${$('#course').val()}`,  // Adjust the URL as per your project structure
                    method: 'GET',
                    // data: formData,
                    headers: {
                        'X-CSRFToken': csrfToken
                    },
                    success: function (data) {
                        $('#taskList').empty();
                        console.log(data)
                        if (data.length > 0) {
                            // Clear the form
                            $('#cnic_no').val('');
                            $('#course').val('');
    
                            // Update the table
                            data.forEach(function(doc) {
                                $('#taskList').append(
                                    '<li> <a href=' + doc.doc_file + '>' + doc.doc_file + '</a> </li>'
                                );
                            });
                        } else {
                            $('#taskList').append(
                                '<li> No record. </li>'
                            );
                        }
                    },
                    error: function () {
                        alert('Error adding patient');
                    }
                });
            });
        });
    </script>

</div>
{% endblock content%}
